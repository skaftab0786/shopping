<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StyleCart</title>
  <style>
    /* Background Animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f5, #e0eaff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .product {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      max-width: 300px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: rotate(-2deg) scale(1.05);
    }

    .details {
      flex: 1;
    }

    .details h2 {
      font-size: 28px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .details p {
      margin: 5px 0;
      font-size: 16px;
    }

    .details input, .details select {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .details button {
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .details button:hover {
      background: #0056b3;
    }

    .rating {
      margin-top: 10px;
    }

    .star {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }

    .star.selected {
      color: gold;
    }

    .hoverboard h2 {
      font-size: 32px;
      color: #ff4081;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<header>
  <h1>StyleCart</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="App Logo" />
</header>

<div class="container">

  <!-- Shirt Product -->
  <div class="product">
    <img src="https://images.unsplash.com/photo-1602810318383-7b7c1e4b8b8e?auto=format&fit=crop&w=500&q=80" alt="Shirt" />
    <div class="details">
      <h2>Classic Cotton Shirt</h2>
      <p><strong>Price:</strong> ₹799</p>
      <p><strong>Category:</strong> Men's Wear</p>
      <label>Customize Print:</label>
      <input type="text" id="shirtPrint" placeholder="Enter your print text" />
      <label>Size:</label>
      <select id="shirtSize">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>XL</option>
      </select>
      <div class="rating" id="shirtRating">
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
      </div>
      <button onclick="addToCart('shirt')">Add to Cart</button>
    </div>
  </div>

  <!-- Hoverboard Product -->
  <div class="product hoverboard">
    <img src="https://images.unsplash.com/photo-1606813909357-5e3b0f3c3c6f?auto=format&fit=crop&w=500&q=80" alt="Hoverboard" />
    <div class="details">
      <h2>Neon Hoverboard</h2>
      <p><strong>Price:</strong> ₹12,499</p>
      <p><strong>Category:</strong> Gadgets</p>
      <label>Customize Print:</label>
      <input type="text" id="hoverPrint" placeholder="Enter your print text" />
      <label>Color:</label>
      <select id="hoverColor">
        <option>Black</option>
        <option>Neon Blue</option>
        <option>Hot Pink</option>
        <option>Galaxy</option>
      </select>
      <div class="rating" id="hoverRating">
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
        <span class="star" onclick="rate(this)">★</span>
      </div>
      <button onclick="addToCart('hoverboard')">Add to Cart</button>
    </div>
  </div>

</div>

<script>
  function addToCart(product) {
    let printText = '';
    let option = '';
    if (product === 'shirt') {
      printText = document.getElementById('shirtPrint').value;
      option = document.getElementById('shirtSize').value;
    } else {
      printText = document.getElementById('hoverPrint').value;
      option = document.getElementById('hoverColor').value;
    }
    alert(`Added to cart:\nProduct: ${product}\nOption: ${option}\nCustom Print: ${printText || 'None'}`);
  }

  function rate(star) {
    const stars = star.parentElement.querySelectorAll('.star');
    stars.forEach((s, i) => {
      s.classList.toggle('selected', i <= Array.from(stars).indexOf(star));
    });
  }
</script>

</body>
</html>

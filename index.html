<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      border-radius: 5px;
    }
    .product-info {
      margin-top: 0.5rem;
    }
    .product-info h3 {
      margin: 0.5rem 0;
    }
    .rating {
      color: gold;
    }
  </style>
</head>
<body>

<h1>üõçÔ∏è Product Listing</h1>
<div class="product-grid" id="productGrid"></div>

<script>
  const products = [
    {
      title: "Men's Shirt",
      price: 999,
      category: "Men",
      rating: 4,
      image: "https://via.placeholder.com/250x250?text=Shirt"
    },
    {
      title: "Women's Pant",
      price: 1299,
      category: "Women",
      rating: 5,
      image: "https://via.placeholder.com/250x250?text=Pant"
    },
    {
      title: "Smartwatch",
      price: 4999,
      category: "Gadgets",
      rating: 5,
      image: "https://via.placeholder.com/250x250?text=Watch"
    }
  ];

  const grid = document.getElementById("productGrid");

  products.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${product.image}" alt="${product.title}" />
      <div class="product-info">
        <h3>${product.title}</h3>
        <p>Price: ‚Çπ${product.price}</p>
        <p>Category: ${product.category}</p>
        <p class="rating">Rating: ${"‚≠ê".repeat(product.rating)}</p>
      </div>
    `;
    grid.appendChild(card);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    #cart-icon {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    #cart-page, #checkout-page {
      padding: 1rem;
      background: #fff;
      display: none;
    }
    .hidden { display: none; }
    .promo-video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .filters, .menu {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .menu button, .filters select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .touch-button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>üõçÔ∏è ShopEase</h1>
  <div class="menu">
    <button onclick="toggleWishlist()">‚ù§Ô∏è Wishlist</button>
    <button onclick="showCart()">üõí Cart</button>
  </div>
</header>

<video class="promo-video" autoplay muted loop>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<div class="filters">
  <select onchange="filterCategory(this.value)">
    <option value="">All Categories</option>
    <option value="Men">Men</option>
    <option value="Women">Women</option>
    <option value="Gadgets">Gadgets</option>
  </select>
  <select onchange="filterRating(this.value)">
    <option value="">All Ratings</option>
    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
    <option value="3">‚≠ê‚≠ê‚≠ê</option>
  </select>
</div>

<main id="product-grid"></main>

<div id="cart-icon" onclick="showCart()">üõí <span id="cart-count">0</span></div>

<section id="cart-page">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: ‚Çπ<span id="total-price">0</span></p>
  <button class="touch-button" onclick="showCheckout()">Proceed to Checkout</button>
</section>

<section id="checkout-page">
  <h2>Checkout</h2>
  <input type="text" placeholder="Address" id="address" /><br/><br/>
  <input type="text" placeholder="Contact" id="contact" /><br/><br/>
  <button class="touch-button" onclick="placeOrder()">Place Order</button>
</section>

<script>
  const products = [
    { id: 1, title: "Men's Shirt", price: 999, category: "Men", rating: 4, image: "https://via.placeholder.com/250?text=Shirt" },
    { id: 2, title: "Women's Pant", price: 1299, category: "Women", rating: 5, image: "https://via.placeholder.com/250?text=Pant" },
    { id: 3, title: "Smartwatch", price: 4999, category: "Gadgets", rating: 5, image: "https://via.placeholder.com/250?text=Watch" }
  ];
  let cart = [];
  let wishlist = [];

  function renderProducts(list = products) {
    const grid = document.getElementById("product-grid");
    grid.innerHTML = "";
    list.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.title}" width="100%" />
        <h3>${p.title}</h3>
        <p>‚Çπ${p.price}</p>
        <p>Category: ${p.category}</p>
        <p>Rating: ${"‚≠ê".repeat(p.rating)}</p>
        <input type="text" placeholder="Custom print?" />
        <button onclick="addToCart(${p.id})">Add to Cart</button>
        <button onclick="toggleWishlist(${p.id})">‚ù§Ô∏è</button>
      `;
      grid.appendChild(card);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    const existing = cart.find(item => item.id === id);
    if (existing) existing.qty += 1;
    else cart.push({ ...product, qty: 1 });
    updateCart();
  }

  function updateCart() {
    document.getElementById("cart-count").textContent = cart.reduce((a, b) => a + b.qty, 0);
  }

  function showCart() {
    const cartPage = document.getElementById("cart-page");
    const items = document.getElementById("cart-items");
    const total = document.getElementById("total-price");
    items.innerHTML = "";
    let sum = 0;
    cart.forEach(item => {
      sum += item.price * item.qty;
      const li = document.createElement("li");
      li.innerHTML = `
        ${item.title} - ‚Çπ${item.price} x ${item.qty}
        <button onclick="changeQty(${item.id}, 1)">+</button>
        <button onclick="changeQty(${item.id}, -1)">-</button>
        <button onclick="removeItem(${item.id})">Remove</button>
      `;
      items.appendChild(li);
    });
    total.textContent = sum;
    cartPage.style.display = "block";
    document.getElementById("checkout-page").style.display = "none";
  }

  function changeQty(id, delta) {
    const item = cart.find(i => i.id === id);
    item.qty += delta;
    if (item.qty <= 0) removeItem(id);
    updateCart();
    showCart();
  }

  function removeItem(id) {
    cart = cart.filter(i => i.id !== id);
    updateCart();
    showCart();
  }

  function showCheckout() {
    document.getElementById("checkout-page").style.display = "block";
    document.getElementById("cart-page").style.display = "none";
  }

  function placeOrder() {
    const address = document.getElementById("address").value;
    const contact = document.getElementById("contact").value;
    alert(`Order placed!\nAddress: ${address}\nContact: ${contact}`);
    cart = [];
    updateCart();
    document.getElementById("checkout-page").style.display = "none";
  }
